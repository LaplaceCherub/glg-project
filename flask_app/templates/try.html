{%extends 'base.html' %}
{%block title%}Try It Out{%endblock%}

{%block header%}
    Enter Text to Get Matched!
{%endblock%}

{%block content%}

<form action="{{ url_for('try_out')}}" method="post">
    <div class="form-outline">
        <textarea class="form-control" id="textArea" rows="4" name="text"></textarea>
        <button type="submit" class="btn btn-dark">Let's Connect You!</button>
    </div>
</form>

{% if requested %}

    <h3 class="text_result">
        The entities from the input are: 
    </h3>

    <p class="text_result">{{ ner_text }}</p>

    <h3 class="text_result">
        The request is related to the following topics: 
    </h3>

    <p class="text_result">{{ lda_text }}</p>

{% endif %}

{%endblock%}
